       <form method="POST" action="submission.php" >

                <label class="control-label" for="input1"><i class="icon-user"></i>Nom</label>

                    <input type="text" name="contact_name" class="input-xxlarge" id="input1" placeholder="Votre Nom">

         </div>

         <div class="control-group">
                <label class="control-label" for="input2"><i class="icon-envelope"></i>Adresse Email</label>

         </div>

         <div class="control-group">
                <label class="control-label" for="input3"><i class="icon-pencil"></i>Message</label>
                <div class="controls">  
                    <textarea name="contact_message" class="input-xxlarge" id="input3" rows="8" class="span5" placeholder="Tapez le message ici."></textarea>
                </div>  
         </div>

        <div class="form-actions">
                <input type="hidden" name="save" value="contact">
